<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ping</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/styles.css">
     </head>
    <body>
        <main>
            <header>
                <img src="./images/logo.svg" alt="Ping's Logo" class="imgLogo">
            </header>
            <section>
                <h1>We are launching <span>soon!</span></h1>
                <h2>Subcribe and get notified</h2>
                <form action="" method="POST">
                    <input type="email" name="mail" id="txtMail" placeholder="Your email address...">
                    <button>Notify Me</button>
                </form>
                <img src="./images/illustration-dashboard.png" alt="The Dashboard">
                <div class="social">
                    <ul class="social">
                        <li>
                            <a href="https://www.facebook.com/"><i class="fab fa-facebook ico"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/"><i class="fab fa-twitter ico"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/"><i class="fab fa-instagram ico"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
            <footer>&copy; Copyright Ping. All rights reserved.</footer>
        </main>
    </body>
</html>
