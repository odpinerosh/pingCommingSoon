<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ping</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
     </head>
    <body>
        <main>
            <header>
                <img src="./images/logo.svg" alt="Ping's Logo" class="imgLogo">
            </header>
            <section>
                <div class="divText">
                    <h1>We are launching <span>soon!</span></h1>
                    <p>Subcribe and get notified.</p>
                </div>
                <form id="frmData">
                    <div class="divForm">
                        <input type="email" name="mail" id="txtMail" placeholder="Your email address...">
                        <p class="provide" id="txtProvide">Please provide a valid email address</p>
                        <button id="btnNotify">Notify Me</button>
                    </div>
                </form>
                <img src="./images/illustration-dashboard.png" alt="The Dashboard" class="imgDash">
                
            </section>
            <footer>
                <div class="divSocial">
                    <ul class="social">
                        <li>
                            <a href="https://www.facebook.com/"><i class="fab fa-facebook ico"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/"><i class="fab fa-twitter ico"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/"><i class="fab fa-instagram ico"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="copy">
                    &copy; Copyright Ping. All rights reserved.
                    <p>By: odph</p>
                </div> 
            </footer>
        </main>
        <script src="./scripts/functions.js"></script>
        <script src="https://kit.fontawesome.com/c00ba89096.js" crossorigin="anonymous"></script>
    </body>
</html>
